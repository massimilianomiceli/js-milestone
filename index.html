<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main class="container vh-100 d-flex justify-content-center align-items-center">
        <section class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header bg-danger text-light">
                        Acquista il tuo biglietto
                    </div>
                    <div class="card-body">
                        <form>
                            <section class="row mb-4">
                                <div class="col-4">
                                    <label for="passengerName" class="form-label">Nome e cognome:</label>
                                    <input type="text" class="form-control" id="passengerName" placeholder="Inserisci nome e cognome del passeggero" minlength="1" maxlength="30">
                                </div>
                                <div class="col-4">
                                    <label for="numberKm" class="form-label">km da percorrere:</label>
                                    <input type="number" class="form-control" id="numberKm" placeholder="Inserisci il numero di km da percorrere" min="1" max="10000">
                                </div>
                                <div class="col-4">
                                    <label for="numberAge" class="form-label">Etá del passeggero:</label>
                                    <input type="number" class="form-control" id="numberAge" placeholder="Inserisci l'etá del passeggero" min="1" max="100">
                                </div>
                            </section>
                            <section class="row">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-secondary" id="btnTotal">Aggiungi al totale</button>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card d-none" id="summary">
                    <div class="card-header bg-danger text-light">
                        Riepilogo del tuo ordine
                    </div>
                    <div class="card-body">
                        <table class="table text-center">
                        <thead>
                            <tr>
                            <th>Nome e cognome</th>
                            <th>km</th>
                            <th>Etá</th>
                            <th>Importo</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                            <td colspan="3" class="text-end">Totale:</td>
                            <td id="tableTotal"></td>
                            </tr>
                        </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
